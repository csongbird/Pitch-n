<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/login.css') }}">
        <style>
            .modal-content {
                background-color: #fefefe;
                margin: 5% 5% 15% 60%; 
                border: 1px solid #888;
                width: 30%; 
            }

            .registerbtn {
                background-color: #000000;
                color:white;
            }
            button {
            color: black;
            }
        </style>
    </head>
    <body>
        <ul>
            <div class = "nav">
            <li><a href="index.html"><img src = "{{ logo }}" alt = "Pitch'n" style="width: 60px;"> </a></li>
            <li style="float:right"><a href="explore.html">Explore</a></li>
           </div>
        </ul>
        <img src = "{{ background }}" alt = "background" style = "width:100%; position:absolute;">

        
        <form class="modal-content animate" action='/login' method="POST" style="position: relative;"> 
            <div class="container">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>
                    
                <a href="profile.html"><button type="submit">Login</button></a>

                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </div>

            <div class="container" style="background-color:#f1f1f1">
            <button type="button" class="registerbtn" onclick = "window.location.href='signup'">Register</button>
            <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
        </form>

    </body>
</html>
